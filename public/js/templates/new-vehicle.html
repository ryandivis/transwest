<div class="modal-header">
	<h3>Create Vehicle</h3>
</div>
<div class="modal-body">
	<form name="vehicleForm" role="form" novalidate>
		<div ng-if="businesses.length > 1" class="form-group">
			<label for="role">Business*</label>
			<select name="role" ng-model="$parent.vehicle.business" class="form-control" ng-options="user_role.role for user_role in user_roles"></select>
		</div>
		<div ng-if="business" class="form-group">
			<label for="role">Business*</label>
			<input type="text" disabled="disabled" class="form-control" ng-value="business.name"/>
		</div>
		<div class="form-group">
			<label for="fleet">Fleet ID*</label>
			<input type="text" name="fleet" ng-model="$parent.vehicle.fleet_id" class="form-control"/>
		<div class="form-group">
			<label for="vin">VIN*</label>
			<div class="input-group">
				<input type="text" class="form-control" name="vin" ng-model="$parent.vehicle.vin">
				<span class="input-group-btn">
					<button ng-click="lookupVin()" class="btn btn-default" type="button">Lookup VIN</button>
				</span>
		    </div><!-- /input-group -->
	    </div>
	    <div class="form-group">
			<label for="mileage">Mileage</label>
			<input type="text" name="mileage" ng-model="$parent.mileage.mileage" class="form-control" />
		</div>
	    <div class="form-group">
			<label for="year">Year</label>
			<input type="text" name="year" ng-model="$parent.vehicle.year" class="form-control"></select>
		</div>
		<div class="form-group">
			<label for="make">Make</label>
			<input type="text" name="make" ng-model="$parent.vehicle.make" class="form-control" />
		</div>
		<div class="form-group">
			<label for="make">Model</label>
			<input type="text" name="model" ng-model="$parent.vehicle.model" class="form-control"/>
		</div>
		<div class="form-group">
			<label for="make">Engine</label>
			<input type="text" name="engine" ng-model="$parent.vehicle.engine" class="form-control"/>
		</div>
	</form>
</div>
<div class="modal-footer">
	<a href="#" ng-click="submit(vehicleForm.$valid)" class="btn btn-sm btn-primary" ng-disabled="vehicleForm.$invalid">Submit</a>
	<a href="#" ng-click="cancel()" class="btn btn-sm btn-default">Cancel</a>
</div>
